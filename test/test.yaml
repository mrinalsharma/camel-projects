- restConfiguration:
    scheme: http
    host: test.karavan.svc.cluster.local
    port: '9090'
    contextPath: /hello
- route:
    from:
      uri: kamelet:timer-source
      steps:
        - log:
            message: ${body}
      parameters:
        period: 5000
        message: hello world
- route:
    from:
      uri: rest-api:/hello
      steps:
        - to:
            uri: log:hello
            id: log
      parameters:
        apiComponentName: openapi
        consumerComponentName: netty-http
      id: hello
