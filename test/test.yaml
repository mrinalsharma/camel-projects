- restConfiguration:
    scheme: http
    host: test.karavan.svc.cluster.local
    port: '9090'
    contextPath: /
    component: jetty
    apiContextPath: /hello
- rest:
    post:
      - to: direct
        consumes: application/json
        produces: application/json
        bindingMode: json
- route:
    from:
      uri: kamelet:timer-source
      steps:
        - log:
            message: ${body}
      parameters:
        period: 5000
        message: hello world
- route:
    from:
      uri: direct
      steps:
        - log: {}
    id: httpdirect
