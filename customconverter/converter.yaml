apiVersion: camel.apache.org/v1
kind: Integration
metadata:
  name: Converter
spec:
  flows:
    - restConfiguration:
        scheme: http
        host: localhost
        port: '8090'
    - route:
        from:
          uri: direct:ReceiveRequest
          steps:
            - sort:
                expression:
                  tokenize:
                    includeTokens: false
            - convertBodyTo:
                type: java.io.InputStream
            - log:
                message: ${body}
    - rest:
        post:
          - to: direct:ReceiveRequest
            consumes: application/xml
            path: /blob
        path: /data
